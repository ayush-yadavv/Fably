<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Password Reset</title>
        <script>
        function validatePasswords(event) {
        const newPassword = document.getElementById("new_password").value;
        const confirmPassword = document.getElementById("confirm_password").value;

        if (newPassword !== confirmPassword) {
            event.preventDefault(); // Prevent form submission
            alert("Passwords do not match. Please try again.");
            return false;
        }

        return true; // Allow form submission
        }
        </script>

        <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            color: black;
            display: flex;
            background-color: #f5f5f5;
            margin: 0;
            align-items: center;
            height: 100vh;
            justify-content: center;
        }
        
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        label {
            display: inline;
            text-align: left;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input {
            font-size: 14px;
            width: 93%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        h1 {
            font-weight: bold;
            font-size: 27px;
            margin-bottom: 5px;
        }

        .image img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            background-color: black;
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: gray;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            input {
                width: 100%;
            }

            h1 {
                font-size: 24px;
            }

            button {
                font-size: 14px;
                padding: 8px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
                border-radius: 5px;
            }

            h1 {
                font-size: 20px;
            }

            button {
                font-size: 14px;
                padding: 6px;
            }
        }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="image">
                <img src="https://res.cloudinary.com/dcmelcukm/image/upload/v1740397581/Fably_ruvxxh.png" alt="Fably Image" /><br>
            </div>

            <h1>Password Reset</h1><br>

            <form action="{{ request.url }}" method="POST" onsubmit="return validatePasswords(event)">
                <label for="new_password">New Password:</label><br>

                <input type="password" id="new_password" name="new_password" required><br><br>
                
                <label for="confirm_password">Confirm Password:</label><br>

                <input type="password" id="confirm_password" name="confirm_password" required><br><br>
                
                <button type="submit">Reset Password</button>
            </form>
        </div>
    </body>
</html>
