<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Token Not Found</title>
        <style>
			body {
				margin: 0;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				font-family: Arial, sans-serif;
				background: linear-gradient(135deg, #f0f0f0, #d9d9d9);
				color: #333;
			}
			.container {
				background-color: #ffffff;
				border: 2px solid #ff0000;
				border-radius: 15px;
				padding: 25px 35px;
				text-align: center;
				box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
				max-width: 400px;
			}
			.container .exclamation {
				font-size: 5rem;
				color: #ff0000;
				margin-bottom: 15px;
				font-weight: bold;
			}
			.container img {
				max-width: 80px;
				margin-bottom: 15px;
				filter: grayscale(100%);
			}
			.container p {
				font-size: 1.1rem;
				line-height: 1.6;
				color: #555;
			}
		</style>
		
	</head>
	<body>
		<div class="container">
			<p>The token could not be found. Please ensure you are using the correct link or request a new link for verification.</p>
		</div>
	</body>
</html>
